<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>JavaScript - Как сделать слайдер для сайта</title>
  <link rel="stylesheet" href="slider.css">
</head>

<body>

  <div class="slider" id="sliderBlock">
    <div class="slider__wrapper">
      <div class="slider__item">
        <div id="slideSec">
          
          <div>
            <div class="blackVert">
            </div>
            <img src="../assets/iPhoneVertical.png" alt="">
          </div>

          <div>
            <div class="helperSlide">

            </div>
            <div class="blackHor">
            </div>
            <img src="../assets/iPhoneHorizontal.png" alt="">
          </div>  

        </div>
      </div>
      <div class="slider__item">
        <div id="slideFirst">
            <div><img src="../assets/img/slider/Slider.png" alt=""></div>
        </div>
      </div>
    </div>
    <div class="button__slide">
      <a class="slider__control slider__control_left" href="#" role="button"></a>
      <a class="slider__control slider__control_right" href="#" role="button"></a>
    </div>
  </div>

  
<script src="slider.js"></script>
</body>

</html>
